<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifeSafe</title>
    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css?v=110" />
  </head>
  <body>
    <div id="app" class="app">
      <!-- Splash -->
      <div id="splash" class="phone">
        <div class="statusbar"></div>
        <div class="splash">
          <div class="logo"><img src="favicon.svg" alt="" /></div>
          <h1>LifeSafe</h1>
          <div class="version">v1.10d</div>
        </div>
      </div>

      <!-- Main app (List per tab) -->
      <div id="main" class="phone hidden">
        <div class="statusbar"></div>
        <header class="header">
          <div class="title">LifeSafe</div>
          <div id="tabs" class="tabs"></div>
        </header>

        <main class="content">
          <h2 id="activeTitle" class="homeTitle">Home</h2>

          <!-- Home tab -->
          <section id="homeContent" class="section">
            <div id="homeBanner" class="banner hidden"></div>
            <button id="addBtnHome" class="btn add full pill">+ Add Record</button>
            <div id="homeHint" class="hint">
              <div class="hintIcon">üí°</div>
              <div class="hintText">Start organising your life ‚Äî add your first record</div>
            </div>
            <div id="homeList" class="recordList"></div>
          </section>

          <!-- Vehicles tab -->
          <section id="vehiclesContent" class="section hidden">
            <div id="vehiclesBanner" class="banner hidden"></div>
            <button id="addBtnVehicles" class="btn add full pill">+ Add Record</button>
            <div id="vehiclesHint" class="hint">
              <div class="hintIcon">üí°</div>
              <div class="hintText">Add your first vehicle item ‚Äî e.g., MOT, Tax, Insurance</div>
            </div>
            <div id="vehiclesList" class="recordList"></div>
          </section>

          <!-- Other tabs (placeholders) -->
          <section id="healthContent" class="section hidden centerText">Empty</section>
          <section id="financeContent" class="section hidden centerText">Empty</section>
          <section id="idsContent" class="section hidden centerText">Empty</section>
          <section id="petsContent" class="section hidden centerText">Empty</section>
          <section id="otherContent" class="section hidden centerText">Empty</section>
        </main>
      </div>

      <!-- Detail View screen -->
      <div id="detail" class="phone hidden">
        <div class="statusbar"></div>
        <header class="header detailHeader">
          <button id="backBtn" class="iconBtn backBtn" aria-label="Back">‚Üê</button>
          <div class="title">Details</div>
          <div style="width:36px;"></div>
        </header>
        <main class="content">
          <div id="detailWrap" class="detailWrap"></div>
          <div class="detailActions">
            <button id="calendarFromDetail" class="btn ghost pill">Add to Calendar</button>
            <button id="editFromDetail" class="btn ghost pill">Edit</button>
            <button id="deleteFromDetail" class="btn danger pill">Delete</button>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal (Add/Edit) -->
    <div id="overlay" class="overlay hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
      <div class="modalHeader">
        <div id="modalTitle" class="modalTitle">Add Record</div>
        <button id="closeModal" class="iconBtn" aria-label="Close">‚úï</button>
      </div>
      <div class="modalBody">
        <label class="field">
          <span class="label">Title</span>
          <input id="fTitle" class="input" type="text" placeholder="e.g., Car Insurance ‚Äì Aviva" />
        </label>

        <label class="field">
          <span class="label">Type</span>
          <input id="fType" class="input" type="text" placeholder="e.g., Insurance, MOT, Tax" />
        </label>

        <label class="field">
          <span class="label">Description</span>
          <textarea id="fDesc" class="input textarea" rows="4" placeholder="Short description..."></textarea>
        </label>

        <label class="field">
          <span class="label">Start Date</span>
          <input id="fStart" class="input" type="date" />
        </label>

        <label class="field">
          <span class="label">Renewal Date</span>
          <input id="fRenewal" class="input" type="date" />
        </label>
      </div>

      <div class="modalFooter">
        <button id="saveRecord" class="btn add full pill">Save</button>
      </div>
    </div>

    <script src="app.js?v=110d"></script>
  </body>
</html>
